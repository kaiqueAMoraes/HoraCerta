<ion-header>
  <ion-toolbar>
    <ion-title>
      Alarmes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <h6 *ngFor="let item of listaHoraCerta">
    {{item.hora}} /**/ {{item.data}}
  </h6>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="cadastrarHoraCerta()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
